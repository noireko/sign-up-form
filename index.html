<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div>
                <div>
                    <img src="img/odin-lined.png">
                    <span>ODIN</span>
                </div>
                <span>Photo by Halie West on Unsplash</span>
            </div>
        </section>
        <section>
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    Sign up now to get started.
                </p>
                <span>You know you want to.</span>
            </div>
            <div>
                <form action="#" method="post">
                    <h2>Let's do this!</h2>
                    <fieldset>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Your name..." required>

                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Your last name..." required>
                    </fieldset>
                    <fieldset>
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="user_email" placeholder="you@example.com" required>

                        <label for="user_phone">PHONE NUMBER</label>
                        <input type="tel" id="user_phone" name="user_phone" placeholder="xxxx-xxxx" required>
                    </fieldset>
                    <fieldset>
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="user_password" minlength="8" required>

                        <label for="user_confirmedpass">CONFIRM PASSWORD</label>
                        <input type="password" id="user_confirmedpass" name="user_confirmedpass" minlength="8" required>
                    </fieldset>
                </form>
            </div>
            <div>
                <button type="submit">Create Account</button>
                <span>Already have an account? Log in</span>
            </div>
        </section>
    </main>
</body>
</html>
