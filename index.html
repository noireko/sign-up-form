<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <div>
                <img src="img/halie-west-25xggax4bSA-unsplash.jpg">
                <div class="logo-sect">
                    <img src="img/odin-lined.png">
                    <span>ODIN</span>
                </div>
                <span>Photo by Halie West on Unsplash</span>
            </div>
        </section>
        <section>
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <span>You know you want to.</span>
            </div>
            <div>
                <form action="#" method="post">
                    <h2>Let's do this!</h2>
                    <div class="form">
                        <fieldset>
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" placeholder=" " required>
                            </div>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" placeholder=" " required>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div>
                                <label for="user_email">EMAIL</label>
                                <input type="email" id="user_email" name="user_email" placeholder=" " required>
                            </div>
                            <div>
                                <label for="user_phone">PHONE NUMBER</label>
                                <input type="tel" id="user_phone" name="user_phone" placeholder=" " required>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div>
                                <label for="user_password">PASSWORD</label>
                                <input type="password" id="user_password" name="user_password" placeholder=" "
                                    minlength="8" required>
                            </div>
                            <div>
                                <label for="user_confirmedpass">CONFIRM PASSWORD</label>
                                <input type="password" id="user_confirmedpass" name="user_confirmedpass" placeholder=" "
                                    minlength="8" required>
                            </div>
                        </fieldset>
                    </div>
                    <div class="button">
                        <div>

                            <button type="submit">Create Account</button>
                        </div>
                        <span>Already have an account? <a href="#">Log in</a></span>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
