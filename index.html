<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div>
                <div>
                    <img src="img/odin-lined.png">
                    <span>ODIN</span>
                </div>
                <span>Photo by Halie West on Unsplash</span>
            </div>
        </section>
        <section>
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    Sign up now to get started.
                </p>
                <span>You know you want to.</span>
            </div>
            <div>
                <form>
                    <span>Let's do this!</span>
                    <fieldset>
                        <label>FIRST NAME</label>
                        <input type="text">

                        <label>LAST NAME</label>
                        <input type="text">
                    </fieldset>
                    <fieldset>
                        <label>EMAIL</label>
                        <input type="email">

                        <label>PHONE NUMBER</label>
                        <input type="number">
                    </fieldset>
                    <fieldset>
                        <label>PASSWORD</label>
                        <input type="password">

                        <label>CONFIRM PASSWORD</label>
                        <input type="password">
                    </fieldset>
                </form>
            </div>
            <div>
                <button type="button">Create Account</button>
                <span>Already have an account? Log in</span>
            </div>
        </section>
    </main>
</body>
</html>
